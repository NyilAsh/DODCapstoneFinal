<!DOCTYPE html>
<html>
<head>
  <title>Defense Game</title>
  <style>

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
}


body {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background-color: black;
  color: #fff;
  font-family: Arial, sans-serif;
}


.game-container {
  padding: 10px;
  display: flex;
  flex-direction: column;
  align-items: center; 
  justify-content: center; 
  min-height: 90vh; 
}

.board-container {
  background-color: black;
  padding: 10px;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.3);
  display: flex;
  flex-direction: column;
  align-items: center; 
}


#gameCanvas {
  border: 1px solid #f5f2f2;
  background-color: #111;
  width: 1100px;
  height: 900px;
  margin-top: 20px;
  margin-left: 10px;
  margin-right: 10px;
}

.controls {
  margin-top: 10px;
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  justify-content: center;
}

button {
  padding: 10px 20px;
  font-size: 14px;
  cursor: pointer;
  background-color: #333;
  color: #fff;
  border: 1px solid #555;
  border-radius: 4px;
}
button:hover {
  background-color: #444;
}
button:disabled {
  background-color: #222;
  color: #666;
  cursor: not-allowed;
}


#actionLog {
  display: none;
  max-height: 200px;
  overflow-y: auto;
  border: 1px solid #444;
  padding: 10px;
  width: 300px;
  margin-top: 10px;
  background-color: #222;
  color: #fff;
  list-style-type: none;
  padding-left: 10px;
}
#actionLog li {
  margin: 3px 0;
  padding: 2px 0;
}
#actionLog hr {
  border: none;
  border-top: 1px dashed #444;
  margin: 5px 0;
}


  </style>
</head>
<body>
  <div class="game-container">
    <div class="board-container">
      <canvas id="gameCanvas" width="850" height="850"></canvas>
      <div class="controls">
        <button id="newGameBtn">New Game</button>
        <button id="nextTurnBtn">Next Turn</button>
        <button id="togglePathsBtn">Toggle Paths</button>
        <button id="makePredictionsBtn">Get State Information</button>
        <button id="actionLogBtn">Toggle Action Log</button>
        <button id="autoPlayBtn">Auto Play</button>
      </div>
      <div id="statusMessage"></div>
      <ul id="actionLog"></ul>
    </div>
    
    <div class="prediction-container" id="prediction-container" style="display: none;">
      <h2>Current Prediction Data</h2>
      <pre id="prediction-output"></pre>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
